<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <input class="firstNum" type="number" placeholder="Первое число">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input class="secondNum" type="number" placeholder="Второе число">
    <button>Посчитать</button>
    <div class="result">
        <h3>Результат</h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
